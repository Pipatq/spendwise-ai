server {
  listen 80;

  # Set the root directory for static files
  root /usr/share/nginx/html;

  # This is the key part for SPAs.
  # It will try to find the file requested by the URI,
  # then a directory with that name,
  # and if both fail, it will fall back to serving /index.html.
  # This allows React Router to handle the client-side routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
