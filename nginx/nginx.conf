events {}

http {
    # กำหนด service ต้นทาง (upstream)
    upstream frontend {
        # The Vite dev server runs on port 5173
        server frontend:5173;
    }

    upstream backend {
        # ชื่อ service 'backend' ต้องตรงกับชื่อใน docker-compose.yml
        server backend:8080; # Port ที่ Go รันอยู่ภายใน Docker
    }

    server {
        listen 80; # Nginx จะรอรับ request ที่ port 80 จากภายนอก

        # --- Routing Rule 1: API Requests ---
        # ถ้า URL ขึ้นต้นด้วย /api/
        location /api/ {
            # ส่ง request ไปให้ backend service
            proxy_pass http://backend;

            # ตั้งค่า Headers ที่จำเป็นสำหรับการ proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Routing Rule 2: Frontend Application ---
        # สำหรับ request อื่นๆ ทั้งหมด (เช่น /, /dashboard, /static/css/main.css)
        location / {
            # ส่ง request ไปให้ frontend service
            proxy_pass http://frontend;

            # ตั้งค่า Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}